<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="estilo/estilos.css">

<title>Registro</title>

<body>
    <header>
        <div class="contenedor">
            <h2 class="logotipo"> RETO PELICULA</h2>
            <nav>
                <a href="index.html" class="activo">Inicio</a>
                <a href="./Registro.html">Registro</a>
            </nav>
        </div>
    </header>

    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="form">
            <h3> Formulario de Usuarios de Peliculas </h3>
            <div class="form-group">
                <label>Nombre</label>
                <input class="form-control" id="inputNombre">
            </div>
            <div class="form-group">
                <label>  Apellido</label>
                <input class="form-control" id="inputApellido">
            </div>
            <div class="form-group">
                <label>Teléfono</label>
                <input class="form-control" id="inputTelefono">
            </div>
            <div class="form-group">
                <label>Dirección</label>
                <input class="form-control" id="inputDireccion">
            </div>
            <div class="mb-3">
                <label> Observaciones </label>
                <textarea class="form-control" id="Observaciones" rows="3"></textarea>
            </div>
            <div class="container text-center py-2">
                <button type="submit" class="btn btn-primary"> agregar usuario</button>
            </div>
        </form>

    </div>
    <div id="listar">
    </div>
    </div>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
